<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro Clock</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Josefin+Sans:600|Skranji&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="pomodoro">
        <div id="title">Pomodoro Clock</div>
        <div id="session" class="container edit">
                <i id="session-sub" class="fa fa-arrow-circle-o-down arrow"></i>
                <div id="session-edit">
                    <span class='section-title'>Session</span>
                    <span id='session-time' class='section-length'>25</span>
                </div>
                <i id="session-add" class="fa fa-arrow-circle-o-up arrow"></i>
        </div>
        <div id="break" class="container edit">
                <i id="break-sub" class="fa fa-arrow-circle-o-down arrow"></i>
                <div id="break-edit">
                    <span class='section-title'>Break</span>
                    <span id='break-time' class='section-length'>5</span>
                </div>
                <i id="break-add" class="fa fa-arrow-circle-o-up arrow"></i>
        </div>
        <div id="clock" class="container">
            <div class="button-container">
                <i id="play" class="fa fa-play-circle-o clock-button"></i>
                <div></div>
                <i id="refresh" class="fa fa-refresh clock-button"></i>
            </div>
            <div id="clock-container">
                <span id="section-title" class='section-title'>Session</span>
                <span id="section-length" class='section-length'>25:00</span>
            </div>
            <div class="button-container">
                <i id="pause" class="fa fa-pause-circle-o clock-button"></i>
                <div></div>
                <i id="stop" class="fa fa-stop-circle-o clock-button"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
